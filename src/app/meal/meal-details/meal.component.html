<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="main">
  <div *ngIf="meal" class="style">
    <p class="text">{{meal.name}}</p>
    <img class="slika" [src]="meal.imagePath" alt="Slika"/>
    <div>
      <button class="btn" (click)="onBuyMeal(meal.id)">
        <p>Buy</p>
        <span
          class="fa fa-cart-plus"
          style="font-size: 24px; color: #f9c784;"
        ></span>
      </button>
    </div>
  </div>
</div>
