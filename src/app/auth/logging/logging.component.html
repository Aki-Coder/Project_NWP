<div>
  <h2>Login Form</h2>
  <div>
    <div *ngIf="error" class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <br>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="formStyle" >
      <label for="email"><b>Email adr :</b>
      </label>
      <input
        type="email"
        id="email"
        ngModel name ="email"
        placeholder="Enter Email"
        required
        email>

      <br>

      <label for="password"><b>Password :</b>
      </label>
      <input
        type="password"
        id="password"
        ngModel name = "password"
        placeholder="Enter Password"
        required
        minlength="6">
      <div>
        <button
          type="submit"
          [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        &nbsp;
        <button type="button" (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Sing Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
