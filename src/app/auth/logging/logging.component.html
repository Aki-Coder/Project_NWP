<div>
  <h2>Login Form</h2>
  <form action="">
    <label for="email"><b>Email adr :</b>
    </label>
    <input type="email" name="" id="email" placeholder="Enter Email" required>
    <br>
    <label for="password"><b>Password :</b>
    </label>
    <input type="password" name="" id="password" placeholder="Enter Password" required>
    <div>
      <button type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}} </button>
      &nbsp; &nbsp;
      <button type="button" (click)="onSwitchMode()">
        Switch to {{isLoginMode ? 'Sing Up' : 'Login'}}
      </button>
    </div>
  </form>
</div>
